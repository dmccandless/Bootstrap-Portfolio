<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio/Gallery Page for Douglas McCandless Portfolio in Bootstrap</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header cust-navHeader">
        <a class="navbar-brand" href="#"><p class="cust-navBrand">Douglas McCandless</p></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About     | </a></li>
          <li><a href="#">Portfolio     | </a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container bg-main">
    <div class="row">
      <div class="col-md-8 bg-section">
      	<div class="content-section" id="portfolio-box">
			<h2 class="cust-secHeader">Portfolio</h2>
			<hr>
			<div class="row">
			<div class="content-subSection">

				<div class="col-md-4">
				<div class="image-wrapper">
					<img src="assets/images/portfolio-01.jpg" alt="Responsive Picture of Douglas McCandless' first portfolio item" id="portfolio-item-01"
            class="img-thumbnail img-responsive">
					<h3 class="heading-portfolio">Hangman</h3>
				</div>
				</div>

				<div class="col-md-4">
				<div class="image-wrapper" id="image-wrap-02">
					<img src="assets/images/portfolio-02.jpg" alt="Responsive Picture of Douglas McCandless' second portfolio item" id="portfolio-item-02"
            class="img-thumbnail img-responsive">
					<h3 class="heading-portfolio">RPG Game</h3>
				</div>
				</div>
			</div> 
			</div>

			<div class="row">

				<div class="col-md-4">
				<div class="image-wrapper">
					<img src="assets/images/portfolio-03.jpg" alt="Responsive Picture of Douglas McCandless' third portfolio item" id="portfolio-item-03"
            class="img-thumbnail img-responsive">
					<h3 class="heading-portfolio">Trivia Game</h3>
				</div>
				</div>

				<div class="col-md-4">
				<div class="image-wrapper" id="image-wrap-04">
					<img src="assets/images/portfolio-04.jpg" alt="Responsive Picture of Douglas McCandless' fourth portfolio item" id="portfolio-item-04"
            class="img-thumbnail img-responsive">
					<h3 class="heading-portfolio">Rutgers Info Widget</h3>
				</div>
				</div>
			</div>

			<div class="row">

				<div class="col-md-8">
				<div class="image-wrapper">
					<img src="assets/images/portfolio-05.jpg" alt="Responsive Picture of Douglas McCandless' fifth portfolio item" id="portfolio-item-05"
            class="img-thumbnail img-responsive">
					<h3 class="heading-portfolio">Rock Paper Scissors</h3>
				</div>
				</div>
			</div>
      </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <nav class="nav-social" role="navigation">
              <ul class="list-inline">
                <li role="presentation"><a href="https://github.com/dmccandless"><img src="assets/images/social-01.png" 
                  alt="Link to Douglas McCandless' GitHub Profile" id="social-01"></a>
                </li>
                <li role="presentation"><a href="https://www.linkedin.com/in/douglas-m-b85971159/"><img src="assets/images/social-02.png" alt="Link to Douglas McCandless' LinkedIn Profile" id="social-02"></a>
                </li>
                <li role="presentation"><a href="https://stackoverflow.com/users/9291634/d-mccandless?tab=profile">
                  <img src="assets/images/social-03.png" alt="Link to Douglas McCandless' StackOverflow Profile" id="social-03"></a>
                </li>
              </ul>    
            </nav>
          </div>
        </div>
      </div>
    
  </div>
</div>

  <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-footer cust-footer">
              <p class="text-center"><small>&copy;2018 Douglas McCandless</small></p>
            </div>
          </div>
  </div>




  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
