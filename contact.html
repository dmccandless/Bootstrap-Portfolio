<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Page for Douglas McCandless Portfolio in Bootstrap</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Douglas McCandless</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About     | </a></li>
          <li><a href="#">Portfolio     | </a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container bg-main">
      <div class="row col-md-8 bg-section">
        <div class="page-header">
          <h1>Contact Me</h1>
        </div>
        <div class="content-subSection">
			<form method="post" action="https://www.example.com" class="form-group">
				<!-- Hidden inputs, if any, go here. -->
				<p>
					<label class="control-label">Name<br>
						<input type="text" name="name" size="25" maxlength="30" required
							placeholder="John Smith" class="form-control"></label>
				</p>
				<p>
					<label class="control-label">Email<br>
						<input type="email" name="email" placeholder="example@gmail.com" required
							size="25" maxlength="30" class="form-control">
					</label>
				</p>
				<p>
					<label class="control-label">Message<br>
						<textarea name="message" rows="5" cols="30" class="form-control"></textarea>
					</label>
				</p>
				<p>
					<input type="submit" value="Submit" id="button-form" class="form-control">
				</p>
			</form>
		</div>
        
      </div>
      
	  <div class="col-md-4">
				        <div class="panel panel-default">
				          <div class="panel-heading">
				            <h3 class="panel-title text-center">Connect with Me</h3>
				          </div>
				          <div class="panel-body">
				            <nav class="nav-social" role="navigation">
				              <ul class="list-inline">
				                <li role="presentation"><a href="https://github.com/dmccandless"><img src="assets/images/social-01.png" 
				                  alt="Link to Douglas McCandless' GitHub Profile" id="social-01"></a>
				                </li>
				                <li role="presentation"><a href="https://www.linkedin.com/in/douglas-m-b85971159/"><img src="assets/images/social-02.png" alt="Link to Douglas McCandless' LinkedIn Profile" id="social-02"></a>
				                </li>
				                <li role="presentation"><a href="https://stackoverflow.com/users/9291634/d-mccandless?tab=profile">
				                  <img src="assets/images/social-03.png" alt="Link to Douglas McCandless' StackOverflow Profile" id="social-03"></a>
				                </li>
				              </ul>    
				            </nav>
				          </div>
				        </div>
	  </div>

  	  </div>

  <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-footer cssFoot">
              <small>&Copy;2018 Douglas McCandless</small>
            </div>
          </div>
  </div>




  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
